<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   version="1.1"
   width="100%"
   height="100%"
   viewBox="-50 -50 786.00001 1038.3683"
   style="background:#333">
  <defs>
    <style>
      .base {fill: #43464b!important;}
      .borders {fill: #060606!important;}
      .shading {fill: #36393e!important;}
      .globe {fill: #222631!important;}
      .outer {fill: #12161b!important;}
      .background, .ribbon-inner {fill: url(#atacs_le)!important;}
      .inner {fill: #20272f!important;}
      .leaf, .text {fill: #43464b!important;stroke: #000!important;}
    </style>
    <pattern id="atacs_le" x="-500" y="-100" patternUnits="userSpaceOnUse" height="2048" width="1536">
      <image x="0" y="0" height="1400" width="1900" xlink:href="patterns/atacs_le.jpg" />
    </pattern>
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="30" />
      <feOffset dx="2" dy="6" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.7"/>
      </feComponentTransfer>
      <feMerge>
          <feMergeNode />
          <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <g>
    <use
       x="0"
       y="0"
       width="686"
       height="939"
       xlink:href="Patch.svg#Patch"
       filter="url(#dropShadow)" />
  </g>
</svg>
