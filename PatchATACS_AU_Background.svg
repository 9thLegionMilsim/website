<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   version="1.1"
   width="100%"
   height="100%"
   viewBox="-50 -50 786.00001 1038.3683"
   style="background:#333">
  <defs>
    <style>
      .base{fill: #d8cfb2!important;}
      .borders{fill: #554e3c!important;}
      .shading{fill: #c3b391!important;}
      .globe{fill: #88806b!important;}
      .outer {fill: #554e3c!important;}
      .background, .ribbon-inner{fill: url(#atacs_au)!important;}
      .inner{fill: #635d47!important;}
      .leaf, .text {fill:#8c8863!important;stroke: #554e3c!important;}
    </style>
    <pattern id="atacs_au" x="0" y="-100" patternUnits="userSpaceOnUse" height="2048" width="1536">
      <image x="0" y="0" height="1400" width="1900" xlink:href="patterns/atacs_au.jpg" />
    </pattern>
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="30" />
      <feOffset dx="2" dy="6" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.7"/>
      </feComponentTransfer>
      <feMerge>
          <feMergeNode />
          <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <g>
    <use
       x="0"
       y="0"
       width="686"
       height="939"
       xlink:href="Patch.svg#Patch"
       filter="url(#dropShadow)" />
  </g>
</svg>
